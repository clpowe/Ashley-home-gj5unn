<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <!-- Hero Banner -->
    <section
      id="homepage-main"
      x-data="{
        pretext: 'Sweet Deals, Suite Dreams',
        maintext: 'Up to 30% Off*',
        subtext:'select items, sitewide!',
        code:'',
        img:'images/homepage/20220802/FW32-33_HP_MB_1.jpg?$staticlink$',
        imgXLDesktop:'images/homepage/20220802/FW32-33_HP_DK_1_2560x800.jpg?$staticlink$',
        imgDesktop:'images/homepage/20220802/FW32-33_HP_DK_1_1440x450.jpg?$staticlink$',
        imgTablet:'images/homepage/20220802/FW32-33_HP_DK_1_768x340.jpg?$staticlink$',
        ariaLabel:'Ashleys Sweet Deals, Suite Dreams',
        link:'/c/deals/furniture-price-cuts/',
      }"
    >
      <div class="home__image-container">
        <div class="home-content hero__container--start">
          <div
            class="
              [
              hero__content
              ]
              [
              bg-grey
              padding-block-2 padding-inline-2
              ]
              [
              hotspot-image hotspot-v2-container
              ]
            "
          >
            <div class="">
              <p
                class="
                  [
                  text-uppercase
                  font-weight-light
                  letter-spacing
                  flex-grow
                  ]
                "
                x-text="pretext"
              ></p>
              <h2 x-text="maintext"></h2>
              <p class="[ font-weight-bold ]" x-text="subtext"></p>
              <p class="[ small ]" x-text="code"></p>
            </div>
            <!-- <p class="hero__text">bring comfort and clean to your home</p> -->
            <a :href="link" :aria-label="ariaLabel">
              <button class="button">shop now</button>
            </a>
          </div>
        </div>
        <picture>
          <source :srcset="imgXLDesktop" media="(min-width: 1440px)" />
          <source :srcset="imgDesktop" media="(min-width: 768px)" />
          <source :srcset="imgTablet" media="(min-width: 486px)" />
          <img class="home__image" :src="img" alt="" style="width: 100%" />
        </picture>
      </div>
      <script
        defer
        src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
      ></script>
      <script
        defer
        src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
      ></script>
      <script
        defer
        src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      ></script>
    </section>

    <!-- CSS -->
    <style>
      @media screen and (max-width: 767px) {
        .signup-offer p {
          width: auto !important;
          line-height: normal !important;
        }
      }

      :root {
        --white-color: #f3f3f3;
        --black-color: #363534;
        --cream-color: #f2ece7;
        --grey-200: #f7f7f7;

        --fw-200: 300;
        --fw-400: 400;
        --fw-600: 700;

        --box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        --transition: all 0.3s ease;

        --size-fluid-7: clamp(4rem, 10vw, 10rem);

        --flow-space: 1rem;

        --bp-small: 48em; /* 768px */
        --bp-medium: 64em; /* 1024px */
        --bp-large: 85.375em; /* 1366px */
        --bp-xlarge: 120em; /* 1920px */
        --bp-xxlarge: 160em; /* 2560px */
      }

      [x-cloak] {
        display: none !important;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 150px;
        overscroll-behavior: contain;
      }

      @media (min-width: 480px) {
        html {
          scroll-padding-top: 200px;
        }
      }

      body {
        margin: 0;
      }

      #wrapper {
        overflow-x: unset;
      }

      .homepage-wrapper #main {
        max-width: 160em;
        box-sizing: border-box;
        margin-inline: auto;
      }

      .homepage-wrapper #main h2 {
        margin-left: 0;
        margin-bottom: 0;
      }

      #homepage-main,
      h1,
      h2,
      p,
      figure,
      blockquote,
      div dl,
      dd {
        all: unset;
        display: block;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #homepage-main {
        font-family: 'Open Sans', sans-serif;
        font-weight: var(--fw-400);
        position: relative;
      }

      #homepage-main h2 {
        text-transform: lowercase;
        font-weight: var(--fw-600);
        line-height: 1.1;
        max-width: 14ch;
        font-size: clamp(28px, 4vw, 36px);
      }

      @media (min-width: 480px) {
        #homepage-main h2 {
          max-width: 30ch;
        }
      }

      #homepage-main p {
        font-family: 'Open Sans', sans-serif;
        line-height: 1.6;
      }

      .homepage-wrapper #main .b1 img {
        width: auto;
      }

      @media only screen and (max-width: 1024px) {
        .homepage-wrapper #main .b1 div {
          text-align: start;
        }
      }

      #homepage-main a {
        color: var(--black-color);
        text-decoration: none;
        overflow: unset;
        transition: var(--transition);
        will-change: auto;
      }
      #homepage-main a:hover {
        font-weight: var(--fw-600);
        color: unset;
      }

      .small {
        font-size: 0.8rem;
        line-height: 1.6;
      }

      .home-content {
        inline-size: 100%;
        margin-inline: auto;
      }

      @media (min-width: 480px) {
        .home-content {
          inline-size: min(100% - max(1rem, 5%), 1240px);
        }
      }

      /* Composition */

      .flow > :not(:first-child) {
        margin-top: var(--flow-space, 1em);
      }

      .big-flow > :not(:first-child) {
        margin-top: 4rem;
      }

      .padding-flow > .homepage__category:nth-child(odd) {
        padding-inline: 0;
        text-align: center;
      }
      .padding-flow > .homepage__category:nth-child(odd) > h2 {
        margin-inline: auto;
      }
      .padding-flow > .homepage__category:nth-child(odd) > a {
        margin-left: 1rem;
      }

      /* Utilities */

      .margin-inline {
        margin-inline: auto;
      }

      .ml-auto {
        margin-left: auto;
      }

      .m-0 {
        margin: 0;
      }

      .mb-2 {
        margin-bottom: 0rem;
      }
      .mb-7 {
        margin-bottom: clamp(2rem, 5vw, 7rem);
      }

      .bg-black {
        background-color: var(--black-color);
      }

      .bg-cream {
        background-color: var(--cream-color);
      }

      .bg-grey {
        background-color: var(--grey-200);
      }

      .padding-block-1 {
        padding-block: clamp(0.5rem, 0.1rem + 1vw, 1rem);
      }
      .padding-block-2 {
        padding-block: clamp(1rem, 0.1rem + 1vw, 1.5rem);
      }

      .p-inline-1 {
        padding-inline: 1rem;
      }

      .p-inline-2 {
        padding-inline: 2rem;
      }

      .padding-inline-2 {
        padding-inline: clamp(0.5rem, 1rem + 1vw, 2.5rem);
      }

      .text-start {
        text-align: start;
      }

      .text-center {
        text-align: center;
      }

      .text-end {
        text-align: end;
      }

      .text-light {
        color: var(--white-color);
      }

      .text-uppercase {
        text-transform: uppercase;
      }

      .text-lowercase {
        text-transform: lowercase;
      }

      .font-weight-light {
        font-weight: var(--fw-200);
      }

      .font-weight-bold {
        font-weight: var(--fw-600);
      }

      .letter-spacing {
        letter-spacing: 0.2em;
      }

      .flex-1 {
        flex: 1;
      }

      .flex-5 {
        flex: 5;
      }

      .flex-8 {
        flex: 8;
      }

      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .flex-end {
        justify-content: flex-end;
      }

      .self-center {
        align-self: center;
      }

      /* Blocks */
      #homepage-main .button {
        all: unset;
        text-align: center;
        display: block;
        cursor: pointer;
        border: 0;
        font-size: 14px;
        border-radius: 0.25rem;
        text-decoration: none;
        color: var(--white-color);
        background-color: var(--black-color);
        font-weight: var(--fw-600);
        padding: 0.8em 1em;
      }

      #homepage-main .button:hover,
      .button:focus {
        background-color: #454545;
      }

      #homepage-main .subtext {
        line-height: 1.1;
        letter-spacing: 3px;
      }

      #homepage-main .text-button {
        font-size: clamp(0.9rem, 1px + 1vw, 1rem);
        text-decoration: none;
        border: none;
        color: var(--black-color);
        display: flex;
        line-height: 1;
        align-items: center;
        letter-spacing: 2.4px;
        font-weight: var(--fw-400);
        text-transform: uppercase;
      }
      #homepage-main .category__link-container {
        padding: 0.5rem 1rem;
      }

      .text-button:hover {
        font-weight: var(--fw-600);
      }

      /* Advertisement */
      .ad {
        position: relative;
      }

      .ad__container {
        position: relative;
        max-width: 1280px;
        width: 100%;
        margin-inline: auto;
        padding-inline: 0px;
        display: block;
        background-color: var(--black-color);
        aspect-ratio: 2/1;
      }

      @media (min-width: 480px) {
        .ad__container {
          aspect-ratio: 8/1;
        }
      }

      @media (min-width: 1024px) {
        .ad__container {
          height: 80px;
        }
      }

      .ad__btn {
        position: absolute;
        top: 0;
        right: 1%;
        z-index: 1;
        transition: var(--transition);
        color: #fff;
        will-change: auto;
      }

      .rotate {
        transform: rotate(180deg);
      }

      .ad__close-container {
        position: relative;
        max-width: 1280px;
        margin-inline: auto;
      }

      .ad__banner-text {
        padding-block: 7px;
        font-size: 1rem;
        text-align: center;
        text-transform: uppercase;
        color: rgb(250, 250, 250);
        letter-spacing: 3px;
        font-weight: var(--fw-400);
      }

      .ad__banner-text > span {
        font-weight: var(--fw-600);
        text-transform: lowercase;
        letter-spacing: 1px;
      }

      /* End Advertisment */

      .container {
        max-width: 1280px;
        margin-inline: auto;
        padding-inline: 0px;
        display: block;
      }

      /* category Menu */
      .homepage__menu {
        position: sticky;
        top: 0;
        background-color: #fff;
        box-shadow: var(--shadow-4);
      }

      .homepage__menu--mobile {
        width: 300px;
        display: block;
        margin-inline: auto;
        border-radius: 4px 4px 4px 4px;
        position: absolute;
        left: 50%;
        transform: translateY(-50%);
        transform: translateX(-50%);
        background-color: #fff;
        border: 1px solid var(--black-color);
        overflow: hidden;
        transition: var(--transition);
        will-change: auto;
        align-items: center;
      }

      @media (min-width: 480px) {
        .homepage__menu--mobile {
          width: 440px;
        }
      }

      @media (min-width: 768px) {
        .homepage__menu--mobile {
          display: none;
        }
      }

      .homepage__menu--mobile-btn {
        display: flex;
        justify-content: space-between;
        background-color: #fff;
        padding-inline: 24px;
        padding-block: 8px;
        text-align: left;
        border: none;
        margin: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        transform: var(--transition);
        will-change: auto;
        align-items: center;
      }

      .homepage__menu--mobile-btn > svg {
        transform: rotate(90deg);
      }

      .homepage__menu--mobile-btn .drop {
        transform: rotate(-90deg);
      }

      .homepage__menu--mobile-btn--gray {
        background-color: #f7f7f7;
      }

      .homepage__menu--mobile-panel {
        background-color: #fff;
        transition: var(--transition);
        will-change: auto;
      }

      .homepage__menu--mobile--open {
        box-shadow: var(--box-shadow);
      }

      .homepage__menu--mobile-panel > ul > li {
        list-style-type: none;
        color: #333;
        letter-spacing: 3px;
        font-size: 16px;
        text-transform: uppercase;
        padding-block: 1rem;
        padding-inline: 24px;
        border-bottom: 1px solid #f7f7f7;
      }

      .homepage__menu--desktop {
        display: none;
      }

      @media (min-width: 768px) {
        .homepage__menu--desktop {
          display: block;
        }
      }

      .homepage__menu--desktop > ul {
        display: flex;
        max-width: 1240px;
        margin-inline: auto;
        gap: 1rem;
        justify-content: space-between;
        padding: var(--size-fluid-1);
      }

      .homepage__menu-list-item {
        cursor: pointer;
        list-style-type: none;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        text-align: center;
        font-size: clamp(14px, 1vw, 16px);
      }

      .homepage-h2 {
        display: none;
        margin-block: var(--size-fluid-3);
        text-align: center;
        font-size: 28px;
        font-weight: var(--fw-600);
      }

      @media (min-width: 768px) {
        .homepage-h2 {
          display: block;
        }
      }

      .stickey {
        position: sticky;
        top: 53px;
        padding: 20px;
        box-shadow: var(--box-shadow);
        min-height: 40px;
        z-index: 5;
        background-color: #fff;
      }

      @media (min-width: 480px) {
        .stickey {
          min-height: 40px;
          top: 106px;
        }
      }

      @media (min-width: 768px) {
        .stickey {
          position: relative;
          min-height: max-content;
          top: 0px;
          box-shadow: none;
        }
      }

      .homepage__category {
        max-width: 1280px;
        margin-inline: auto;
        margin-block: var(--font-size-fluid-2);
        padding-inline: 2%;
        display: grid;
        grid-template-rows: 3;
        grid-template-columns: 1fr 1fr;
        gap: var(--size-fluid-1);
      }

      .category__h2 {
        grid-column: 1/-1;
      }

      .category__items-container {
        display: none;

        grid-template-columns: repeat(2, 1fr);
        grid-column: 7/-1;
        gap: 1rem;
        grid-row: span 2;
      }

      @media (min-width: 768px) {
        .category__items-container {
          display: grid;
        }
      }

      .category__item {
        text-align: center;
        background-color: var(--white-color);
        color: var(--black-color);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding: 0.5rem;
      }

      .category__item-image {
        max-inline-size: 100%;
        display: block;
        height: auto;
        margin-inline: auto;
        filter: drop-shadow(0 1px 1px rgba(136, 136, 136, 0.4))
          drop-shadow(0 2px 2px rgba(136, 136, 136, 0.4));
        transition: var(--transition);
        margin-bottom: 3rem;
        will-change: auto;
      }

      .category__item-image:hover {
        transform: translateY(-4px) scale(1.05);
        filter: drop-shadow(0 6px 6px rgba(136, 136, 136, 0.5))
          drop-shadow(0 2px 2px rgba(136, 136, 136, 0.3));
      }

      .category__image {
        grid-column: 1/7;
      }

      .category__image img {
        max-inline-size: 100%;
        display: block;
        object-fit: cover;
        width: 100%;
      }

      .category__link-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        grid-row: 3;
        grid-column: span 2;
        background-color: none;
      }

      .category__link {
        grid-row: 3;
        text-align: start;
        text-transform: uppercase;
        font-weight: var(--fw-400);
        letter-spacing: 2px;
        position: relative;
        line-height: 19px;
      }

      .category__item-text {
        font-size: 14px;
      }

      @media (min-width: 768px) {
        .category__link-container {
          justify-content: flex-end;
          text-align: end;
          grid-row: 3;
          grid-column: 1/7;
          background-color: var(--white-color);
        }

        .category__image img {
          max-inline-size: 100%;
          display: block;
          object-fit: cover;
          width: 100%;
        }
      }

      .active {
        position: relative;
        font-weight: var(--fw-600);
      }

      .active::after {
        content: '';
        position: absolute;
        display: block;
        background-color: #363534;
        height: 2px;
        width: 100%;
        bottom: -10px;
        left: 0;
        transform-origin: top right;
        transition: var(--transition);
        will-change: auto;
      }

      .category-enter {
        animation: var(--animation-fade-in);
      }

      .category-leave {
        animation: var(--animation-fade-out);
      }

      /* Scroll Section */

      /* Corporate Section */
      .corporate-one {
        display: grid;
        gap: 1rem;
      }

      .corporate-one__item {
        text-align: center;
        padding: var(--font-size-fluid-1) var(--font-size-fluid-2);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-items: center;
      }

      .corporate-one__item p {
        max-width: 35ch;
      }

      .corporate-one__item > img {
        width: 72px;
        margin-inline: auto;
      }

      @media (min-width: 768px) {
        .corporate-one {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
        }
      }

      .corporate-two {
        display: grid;
        margin-block: var(--size-fluid-7);
        background-color: var(--white-color);
      }

      .corporate-two__item {
        text-align: center;
        display: flex;
        flex-direction: column;
        padding-bottom: 3rem;
        margin-top: 3rem;
        margin-inline: 1rem;
        justify-content: space-between;
        gap: 1rem;
      }
      .corporate-two__item > h3 {
        padding: 0;
      }
      .corporate-two div:not(:last-child) {
        border-right: none;
        border-bottom: 1px solid var(--black-color);
      }

      .corporate-two__item p {
        max-width: 35ch;
      }

      .corporate-two__item > img {
        width: 72px;
        margin-inline: auto;
      }

      @media (min-width: 768px) {
        .corporate-two {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          padding: 2rem;
          gap: 1rem;
        }
        .corporate-two__item {
          text-align: center;
          display: flex;
          flex-direction: column;
          padding-bottom: 0;
          margin-top: 0;
          margin-inline: 0;
          padding: 2rem;
          justify-content: space-between;
        }
        .corporate-two div:not(:last-child) {
          border-right: 1px solid var(--black-color);
          border-bottom: none;
        }
      }

      .hero__container {
        inline-size: 100%;
        margin-inline: auto;
      }

      .home__image-container {
        position: relative;
        overflow: hidden;
        max-height: 693px;
        background-color: var(--grey-200);
      }

      .home__image {
        width: 100%;
        margin-inline: auto;
        display: block;
        min-height: 340px;
        object-fit: cover;
        object-position: right;
        aspect-ratio: 16/5;
      }

      .hero__content {
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: center;
        height: 100%;
        gap: 1rem;
      }

      .hero__content .small {
        font-size: clamp(12px, 0.5px + 2vw, 14px);
        font-weight: var(--fw-200);
        letter-spacing: 0.2em;
      }

      .hero__content p {
        font-size: clamp(14px, 1px + 2vw, 20px);
      }

      .hero__content h2 {
        font-size: clamp(24px, 1px + 3vw, 36px);
      }

      .home-btn {
        font-size: 14px;
        font-weight: var(--fw-600);
        border-radius: 4px;
        padding: 14px 20px;
        display: block;
        border: none;
      }

      @media (min-width: 480px) {
        .hero__container--start {
          justify-content: start;
        }
        .hero__container--end {
          justify-content: end;
        }
      }

      @media (min-width: 768px) {
        .hero__container {
          display: flex;
          flex-direction: column;
          inline-size: min(100% - max(2rem, 5%), 1280px);
          margin-inline: auto;
        }
        .hero__content {
          position: absolute;
          top: 0;
          flex-direction: column;
          align-items: start;
          max-width: 305px;
        }
      }

      .categories {
        text-align: center;
      }

      .categories__title {
        margin-inline: auto;
      }

      .subheroAd-container {
        inline-size: min(100% - max(2rem, 5%), 1280px);
        display: grid;
        position: relative;
      }

      #homepage-main .subheroAd-text {
        font-size: 24px;
        font-weight: var(--fw-600);
        line-height: 1.1;
      }

      .subheroAd-container > a {
        display: flex;
        margin-inline: auto;
        gap: 2rem;
        align-content: center;
        align-items: center;
      }

      .subheroAd-secondary {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
      }

      @media (min-width: 768px) {
        .subheroAd {
          display: block;
        }
      }

      .finacing {
        max-width: 1000px;
        margin-inline: auto;
        padding-inline: 1rem;
      }

      .finacing-container {
        display: flex;
        flex-direction: column;
        margin-block: 1rem;
        padding-block: 1rem;
        position: relative;
        gap: 0.5rem;
      }

      .finacing-container::before {
        content: '';
        position: absolute;
        height: 1px;
        width: 100%;
        top: 0;
        background-color: #333;
      }

      .finacing-container::after {
        content: '';
        position: absolute;
        height: 1px;
        bottom: 0;
        width: 100%;
        background-color: #333;
      }

      .finacing-image {
        grid-row: span 2;
        width: 64px;
        height: auto;
        margin-block: auto;
      }

      .finacing-content {
        grid-row: span 2;

        align-self: start;

      .finacing-actions {

        justify-content: space-between;
        flex-direction: column;
        align-items: baseline;
      }

        text-transform: uppercase;

        align-self: end;

          grid-template-rows: 1fr;
          gap: 0;
          column-gap: 1rem;
        }

        .finacing__content {
          grid-column: span 2;
        }

        .finacing-small-text {
          grid-column: 2;
        }

        .finacing-button {
          align-self: end;
        }

        .finacing-actions {
          grid-column: 3;
          display: flex;
          justify-content: space-between;
          align-items: flex-end;
        }

        .finacing-head {
          font-size: 24px;
        }

        .finacing-subhead {
          font-size: 16px;
        }
      }

      @media (min-width: 768px) {
        .finacing-container {
          grid-template-columns: auto auto auto auto;
          grid-template-rows: max-content;
          row-gap: 0.5rem;
        }

        .finacing-small-text {
          grid-column: 4;
        }

        .finacing-button {
          align-self: end;
          justify-self: end;
          grid-column: -1;
        }

        .category__image img {
          max-inline-size: 100%;
          display: block;
          aspect-ratio: unset;
          height: 100%;
        }
      }

      .mobile {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      .desktop {
        display: none;
      }

      @media (min-width: 768px) {
        .mobile {
          display: none;
        }

        .desktop {
          display: grid;
          gap: 1rem;
          grid-template-columns: repeat(8, 1fr);
        }
      }

      .scroll_section {
        display: grid;
        grid-template-columns: 1fr;
        position: relative;
        gap: 1rem;
        margin-block: var(--size-fluid-7);
      }

      .scroll_section_actions {
        color: var(--black-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        grid-column: span 3;
      }

      .scroll_section_actions > div {
        padding-left: 0.5rem;
      }

      .media-scroller {
        display: grid;
        grid-row: 2;
        grid-auto-flow: column;
        grid-auto-columns: 90%;
        gap: 1rem;
        overflow-x: auto;
        scroll-behavior: smooth;
        overscroll-behavior-inline: contain;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      .media-scroller::-webkit-scrollbar {
        display: none;
      }

      .slide-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 48px;
        width: 48px;
      }

      .slide-btn:hover {
        box-shadow: var(--box-shadow);
      }

      .slide-btn-right {
        right: 0%;
      }
      .slide-btn-left {
        left: 0%;
        transform: scaleX(-1) translateY(-50%);
      }

      @media (min-width: 480px) {
        .media-scroller {
          grid-auto-columns: 40%;
        }
      }

      @media (min-width: 768px) {
        .media-scroller {
          grid-auto-columns: 23%;
        }
        .scroll_section > h2 {
          grid-column: 2;
        }
        .scroll_section_actions {
          grid-column: 3;
          justify-content: flex-end;
        }
        .scroll_section {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
        }
        .media-scroller {
          grid-column: span 3;
        }
      }

      .media-element {
        display: grid;
        gap: 1rem;
        grid-template-rows: min-content;
        border-radius: 4px;
      }

      .media-element-img {
        inline-size: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
      }

      .media-element-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-inline: 0.5rem;
      }

      #homepage-main .media-element-content a {
        color: var(--black-color);
        font-weight: var(--fw-600);
      }

      .snaps-inline {
        scroll-snap-type: inline mandatory;
      }

      .snaps-inline > * {
        scroll-snap-align: start;
      }

      .feature {
        display: grid;
        grid-template-columns: 1fr;
      }

      .feature-content {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .feature_actions {
        all: unset;
        grid-row: 3;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        padding-block: 1rem;
        align-items: center;
      }

      .feature__img {
        max-inline-size: 100%;
        aspect-ratio: 1/1;
      }

      .feature__link {
        color: var(--black-color);
        font-weight: var(--fw-200);
        cursor: pointer;
      }

      .feature__items {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 80%;
        gap: 1rem;
        overflow-x: auto;
        scroll-behavior: smooth;
        overscroll-behavior-inline: contain;
      }

      .feature__item {
        display: grid;
        place-content: center;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto auto;
        box-sizing: border-box;
        padding: 1rem;
        position: relative;
        gap: 1rem;
      }

      .item-holder {
        overflow: auto;
      }

      .feature__item_img > img {
        max-inline-size: 100%;
        display: block;
      }

      .feature__item_content {
        display: flex;
        grid-column: span 2;
        flex-direction: column;
        align-self: center;
      }

      .feature__item_text {
        font-size: 14px;
        line-height: 1.2em;
        font-weight: var(--fw-600);
        text-align: start;
      }

      .feature__item_price {
        font-weight: var(--fw-200);
        font-size: 14px;
        text-align: start;
      }

      .feature__item .feature_actions {
        background-color: transparent;
        justify-content: start;
        padding: 0;
        margin-top: auto;
        position: absolute;
        bottom: 1rem;
        right: 1rem;
      }
      .feature__item .feature_actions > p {
        background-color: none;
      }

      @media (min-width: 480px) {
        a.feature_actions {
          justify-content: end;
        }
      }

      @media (min-width: 768px) {
        .feature {
          grid-template-columns: 2fr 1fr;
          grid-template-rows: auto;
        }

        .feature-content {
          flex-direction: row;
          gap: 1rem;
        }

        .feature-heading {
          grid-column: span 2;
        }

        .feature__items {
          display: grid;
          grid-auto-flow: row;
          grid-auto-rows: 1fr;
          display: grid;
          grid-auto-columns: 1fr;
        }

        .feature__item {
          margin-inline: 0;
        }
      }

      .instock {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-block: var(--size-fluid-7);
      }

      .instock-item {
        display: inline-flexbox;
        position: relative;
        width: 100%;
        justify-content: center;
        align-items: center;

        font-weight: var(--fw-200);
      }

      #homepage-main .text-button a:hover {
        font-weight: var(--fw-600);
      }

      .instock-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
        width: fit-content;

      .instock-item-img {
        aspect-ratio: 16/9;

        background-size: cover;

      }

      <div>
        <h3 class="homepage-h2">shop by category</h3>
        <div class="stickey [ mb-2 ]">
          <nav class="home__container">
            <div
              x-data="{ open: false }"
              class="homepage__menu--mobile"
              :class="open ? 'homepage__menu--mobile--open' : '' "
              x-transition
            >
              <!-- Button -->
              <div
                type="button"
                class="homepage__menu--mobile-btn"
                @click="open = ! open"
                :class="open ? 'homepage__menu--mobile-btn--gray' : '' "
              >
                <span>shop by category</span>
                <svg
                  version="1.2"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  overflow="visible"
                  preserveAspectRatio="none"
                  viewBox="0 0 26 26"
                  width="24"
                  height="24"
                  fill="inherit"
                  :class=" open ? 'drop ' : '' "
                >
                  <g transform="translate(1, 1)">
                    <path
                      fill="inherit"
                      d="m10.8788 17.657-1.41396-1.414 4.24196-4.243-4.24196-4.24298 1.41396-1.414 5.656 5.65698z"
                      vector-effect="non-scaling-stroke"
                    />
                  </g>
                </svg>
              </div>

              <!-- Panel -->
              <div
                x-show="open"
                class="homepage__menu--mobile-panel"
                x-collapse
              >
                <ul>
                  <template x-for="category in categories" key="categories.id">
                    <li @click="open = ! open">
                      <a
                        :href="category.anchor"
                        x-text="category.category"
                        style="color: var(--black-color)"
                      ></a>
                    </li>
                  </template>
                </ul>
              </div>
            </div>
          </nav>

          <nav class="homepage__menu--desktop">
            <ul class="homepage__menu-list">
              <template x-for="category in categories" key="categories.id">
                <div
                  class="homepage__menu-list-item"
                  :class="{ 'active': tab === category.title }"
                  x-on:click.prevent="tab = category.title"
                  x-cloak
                  x-text="category.category"
                ></div>
              </template>
            </ul>
          </nav>
        </div>

        <template x-for="category in categories" key="categories.id">
          <section
            class="
              homepage__category
              desktop
              [
              hotspot-image hotspot-v2-container
              ]
            "
            x-show="tab === category.title"
            x-cloak
          >
            <h2 class="category__h2" x-text="category.copy"></h2>
            <a
              class="category__link-container [ text-button ]"
              :href="category.link"
              :aria-label="category.ariaLabel"
            >
              <div class="" x-text="category.linktext"></div>
              <svg
                version="1.2"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                overflow="visible"
                preserveAspectRatio="none"
                viewBox="0 0 26 26"
                width="24"
                height="24"
                fill="inherit"
              >
                <g transform="translate(1, 1)">
                  <path
                    fill="inherit"
                    d="m10.8788 17.657-1.41396-1.414 4.24196-4.243-4.24196-4.24298 1.41396-1.414 5.656 5.65698z"
                    vector-effect="non-scaling-stroke"
                  />
                </g>
              </svg>
            </a>
            <div class="home__image-container category__image">
              <img
                :src="category.mainImage"
                :alt="category.altText"
                style="width: 100%"
                height=""
              />
            </div>
            <div
              class="
                category__items-container
                [
                hotspot-image hotspot-v2-container
                ]
              "
            >
              <template x-for="item in category.items">
                <a
                  class="category__item"
                  :aria-label="item.ariaLabel"
                  :href="item.link"
                  :aria-label="item.ariaLabel"
                >
                  <img
                    class="category__item-image"
                    :src="item.image"
                    :alt="item.altText"
                    height="115"
                    loading="lazy"
                  />
                  <p class="category__item-text" x-text="item.text"></p>
                </a>
              </template>
            </div>
          </section>
        </template>

        <div class="big-flow padding-flow">
          <template x-for="category in categories" key="categories.id">
            <section
              class="
                homepage__category
                [
                hotspot-image hotspot-v2-container
                ]
                [
                mobile
                ]
              "
              :id="category.title"
            >
              <h2 class="category__h2" x-text="category.copy"></h2>

              <div class="home__image-container category__image">
                <picture>
                  <source
                    :srcset="category.mainImage"
                    media="(min-width: 486px)"
                  />

                  <img :src="category.mobileImg" alt="" loading="lazy" />
                </picture>
              </div>

              <a
                class="category__link-container text-button"
                :href="category.link"
                :aria-label="category.ariaLabel"
              >
                <div class="category__link" x-text="category.linktext"></div>
                <svg
                  version="1.2"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  overflow="visible"
                  preserveAspectRatio="none"
                  viewBox="0 0 26 26"
                  width="24"
                  height="24"
                  fill="inherit"
                >
                  <g transform="translate(1, 1)">
                    <path
                      fill="inherit"
                      d="m10.8788 17.657-1.41396-1.414 4.24196-4.243-4.24196-4.24298 1.41396-1.414 5.656 5.65698z"
                      vector-effect="non-scaling-stroke"
                    />
                  </g>
                </svg>
              </a>
            </section>
          </template>
        </div>
      </div>
